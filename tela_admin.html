<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Administrador</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .btn-group {
            display: flex;
            gap: 10px;
        }
        .header .btn-group .btn {
            white-space: nowrap;
        }
        .header h1 {
            margin: 0;
        }
        .content {
            padding: 20px;
        }
        .actions {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .actions .btn {
            flex: 1 1 calc(50% - 10px);
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Olá, Administrador!</h1>
    <div class="btn-group">
        <button class="btn btn-light btn-lg">Editar Meu Perfil</button>
        <button class="btn btn-light btn-sm">Sair</button>
    </div>
</div>

<div class="content">
    <p><strong>Identificador: </strong><span id="identifier"></span></p>
    <p>Escolha uma das ações abaixo:</p>
    <div class="actions">
        <button class="btn btn-primary">Listar Usuários</button>
        <button class="btn btn-primary">Listar Resultados de Exames</button>
        <button class="btn btn-primary">Cadastrar Usuário</button>
        <button class="btn btn-primary">Cadastrar Resultados de Exames</button>
    </div>
</div>

<!-- Bootstrap JS (opcional, se você precisar de componentes JS do Bootstrap) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Axios CDN (para fazer requisições HTTP) -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
    // Função para obter o identificador do administrador
    function getAdminIdentifier() {
        // Substitua pelo código real para obter o identificador do administrador
        return 'admin-123456';
    }

    // Exibir o identificador do administrador
    document.getElementById('identifier').innerText = getAdminIdentifier();
</script>
