<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header" style="background-color: rgb(100, 149, 237);">Login</div>
                <div class="card-body">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username">Identificador:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Senha:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </form>
                    <div class="mt-3">
                        <p>Novo usuário? <a href="#" id="signupLink">Cadastre-se</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS (opcional, se você precisar de componentes JS do Bootstrap) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Axios CDN (para fazer requisições HTTP) -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
    // Função para lidar com o envio do formulário de login
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Evita o envio padrão do formulário
        // Obter os valores dos campos de login
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        
        // Aqui você pode adicionar código para enviar os dados de login para o backend usando Axios
        // Exemplo:
        axios.post('/login', {
            username: username,
            password: password
        })
        .then(function (response) {
            console.log(response.data);
            // Aqui você pode adicionar código para redirecionar o usuário após o login bem-sucedido
        })
        .catch(function (error) {
            console.error('Erro ao fazer login:', error);
            // Aqui você pode adicionar código para lidar com erros de login, como exibir uma mensagem de erro para o usuário
        });
    });

    // Evento de clique no link de cadastro
    document.getElementById('signupLink').addEventListener('click', function(event) {
        event.preventDefault(); // Evita o comportamento padrão do link
        // Aqui você pode adicionar código para redirecionar para a página de cadastro ou exibir um modal de cadastro
    });
</script>

</body>
</html>
