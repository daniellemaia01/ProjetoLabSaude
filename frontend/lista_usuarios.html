<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabSaúde - Seus exames de sangue em um só lugar!!!</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- Cabeçalho -->
    <header class="text-white py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <a href="index.html">
                        <img src="img/logo.jpg" alt="Logotipo do LabSaúde" class="mr-3 logo-header">
                    </a>
                    <div>
                        <p class="slogan mb-0">Seus exames de sangue em um só lugar!</p>
                    </div>
                </div>
                <nav>
                    <ul class="nav">
                      <li class="nav-item"><a class="nav-link text-white" href="#main" id="login-logout"></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>


    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">Lista de Usuários</div>
            <div class="card-body">
              <!-- Campo para exibir mensagens de erro -->
              <div id="erro-msg" class="alert alert-danger mt-3" style="display: none;"></div>

              <a href="edita_usuario.html" class="btn btn-primary mb-2">Criar usuário</a><br><br>

              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th scope="col">E-mail</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Administrador</th>
                    <th scope="col">Operações</th>
                  </tr>
                </thead>
                <tbody id="tabela-usuarios"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Rodapé -->
    <footer class="text-white text-center py-3">
        <div class="container">
            <p>&copy; 2024 LabSaúde. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="frontend.js"></script>

    <script>
        listarUsuarios();
    </script>

</body>

</html>
